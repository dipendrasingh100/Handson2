<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="index3.html">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="password">
        <br><br>

        Language
        <br><br>
        <input type="radio" name="lang" value="React" id="r">
        <label for="r">React</label>
        <br>
        <input type="radio" name="lang" value="Angular" id="a">
        <label for="a">Angular</label>
        <br>
        <input type="radio" name="lang" value="Vue" id="v">
        <label for="v">Vue</label>
        <br><br>

        Course
        <br><br>
        <input type="checkbox" name="course" id="mern" value="mern" required>
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" name="course" id="mean" value="mean" >
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" name="course" id="mevn" value="mevn" >
        <label for="mevn">MEVN</label>
        <br><br>

        Field: <br>
        <select name="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select>
        <br><br>
        
        <textarea name="anything" cols="30" rows="10"></textarea>
        <br><br>
        <label for="mob">Phone Number: </label>
        <input type="tel" name="mob" id="mob" maxlength="10"> 
        <button type="submit">Submit</button>
    </form>
    <h1>TABLES</h1>
    <a href="index2.html">click here</a>
</body>
</html>
